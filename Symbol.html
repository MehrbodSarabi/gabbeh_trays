<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Symbol: [Symbol Name]</title>
</head>
<body>
    <div class="container">
        <h1>[Symbol Name]</h1>
        
        <div class="symbol-info">
            <img src="path-to-your-symbol-image.jpg" alt="[Symbol Name]">
            <p class="description">[Symbol Description] این نماد بازتاب‌دهنده‌ی ارزش‌ها و باورهای باستانی است که هزاران سال در دل فرهنگ ایرانی حفظ شده است.</p>
        </div>

        <div class="preview-container unselectable">
            <div class="preview-item" onclick="window.location.href='symbol1.html'">
                <img src="path-to-other-symbol1.jpg" alt="Symbol 1">
            </div>
            <div class="preview-item" onclick="window.location.href='symbol2.html'">
                <img src="path-to-other-symbol2.jpg" alt="Symbol 2">
            </div>
            <div class="preview-item" onclick="window.location.href='symbol3.html'">
                <img src="path-to-other-symbol3.jpg" alt="Symbol 3">
            </div>
        </div>

        <div class="qr-code">
            <h3>Scan to view more details:</h3>
            <img src="path-to-qr-code-image.jpg" alt="QR Code">
        </div>
    </div>
    <div class="footer">
        © 2024 Gabbeh Trays | All rights reserved  
    </div>
</body>
</html>
