<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Gabbeh Symbols</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f4;
            padding: 10px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }
        h1 {
            font-size: 2em;
            color: #333;
            margin-bottom: 20px;
            font-family: 'Georgia', serif;
        }
        .grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }
        .grid-item {
            background-color: #fff;
            border-radius: 10px;
            width: 150px;
            transition: transform 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }
        .grid-item img {
            width: 100%;
            border-radius: 10px 10px 0 0;
            height: 150px;
            object-fit: cover;
        }
        .grid-item h3 {
            font-size: 1em;
            margin: 10px 0;
            color: #444;
        }
        .grid-item:hover {
            transform: translateY(-5px);
        }
        /* Mobile responsiveness */
        @media only screen and (max-width: 600px) {
            h1 {
                font-size: 1.8em;
            }
            .grid-item {
                width: 120px;
            }
            .grid-item h3 {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Explore the Symbols of Gabbeh</h1>
        <div class="grid">
            <div class="grid-item" onclick="window.location.href='symbol1.html'">
                <img src="path-to-symbol1.jpg" alt="Symbol 1">
                <h3>Symbol 1</h3>
            </div>
            <div class="grid-item" onclick="window.location.href='symbol2.html'">
                <img src="path-to-symbol2.jpg" alt="Symbol 2">
                <h3>Symbol 2</h3>
            </div>
            <div class="grid-item" onclick="window.location.href='symbol3.html'">
                <img src="path-to-symbol3.jpg" alt="Symbol 3">
                <h3>Symbol 3</h3>
            </div>
        </div>
    </div>
</body>
</html>
